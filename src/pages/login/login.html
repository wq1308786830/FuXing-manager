<ion-header>
  <ion-navbar>
    <ion-title>
      登录
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="box-container">
    <ion-item>
      <ion-input type="text" placeholder="请输入账号" [(ngModel)]="user.uaccount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="请输入密码" [(ngModel)]="user.upasswd"></ion-input>
    </ion-item>

    <button [disabled]="!user.uaccount || !user.upasswd" ion-button block (click)="login()">登录</button>
  </div>
</ion-content>

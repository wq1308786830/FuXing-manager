<ion-header>
  <ion-navbar>
    <ion-title>
      房管家
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides [options]="mySlideOptions">

    <ion-slide style="background: url('assets/img/slide1.jpg')">
    </ion-slide>

    <ion-slide style="background: url('assets/img/slide2.jpg')">
    </ion-slide>

    <ion-slide style="background: url('assets/img/slide3.jpg')">
    </ion-slide>

  </ion-slides>

  <ion-grid>
    <ion-row center>
      <ion-col class="item-box" tappable (click)="onClickItem(1)"><div><img src="assets/img/e_8.png"><p>看房管理</p></div></ion-col>
      <ion-col class="item-box" tappable (click)="onClickItem(2)"><div><img src="assets/img/e_9.png"><p>缴费管理</p></div></ion-col>
      <ion-col class="item-box" tappable (click)="onClickItem(3)"><div><img src="assets/img/e_3.png"><p>签约管理</p></div></ion-col>
    </ion-row>
    <ion-row center>
      <ion-col class="item-box" tappable (click)="onClickItem(4)"><div><img src="assets/img/e_6.png"><p>故障报修</p></div></ion-col>
      <ion-col class="item-box" tappable (click)="onClickItem(5)"><div><img src="assets/img/e_7.png"><p>家政服务</p></div></ion-col>
      <ion-col class="item-box" tappable (click)="onClickItem(6)"><div><img src="assets/img/e_5.png"><p>退租管理</p></div></ion-col>
    </ion-row>
    <ion-row center>
      <ion-col class="item-box" tappable (click)="onClickItem(7)"><div><img src="assets/img/e_10.png"><p>邮件代收</p></div></ion-col>
      <ion-col class="item-box" tappable (click)="onClickItem(8)"><div><img src="assets/img/e_11.png"><p>财务管理</p></div></ion-col>
      <ion-col class="item-box" tappable (click)="onClickItem(9)"><div><img src="assets/img/e_12.png"><p>开卡管理</p></div></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

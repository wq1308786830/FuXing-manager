<ion-header>
  <ion-toolbar>
    <ion-title>
      处理结果
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span>取消</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="rating">
    <ion-label>实际看房时间：</ion-label>
    <div class="with-arrow">
      <ion-datetime displayFormat="YYYY年MM月DD日 h:mm" [(ngModel)]="changeDate" doneText="完成"
                    cancelText="取消"></ion-datetime>
    </div>
    <ion-textarea [(ngModel)]="dealContent" placeholder="请输入处理结果"></ion-textarea>
  </div>
  <div class="single-row">
    <button ion-button (click)="onClickSubmit()">提交</button>
  </div>
</ion-content>

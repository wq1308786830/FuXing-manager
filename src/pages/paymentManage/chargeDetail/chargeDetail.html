<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>业主：<span>{{paymentDetail.makername}}</span></ion-item>
    <ion-item>电话：<span>{{httpService.accountInfo}}</span></ion-item>
    <ion-item>账户：<span>{{paymentDetail.housename}}</span></ion-item>
    <ion-item>缴费时间：<span>{{paymentDetail.create_time}}</span></ion-item>
    <ion-item>缴费金额：<span>{{paymentDetail.money}}元</span></ion-item>
  </ion-list>

  <div class="single-row" *ngIf="canCharge">
    <button ion-button block (click)="onClickSubmit()">充值</button>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>退租管理</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div padding>
    <ion-segment [(ngModel)]="drawBack" (ionChange)="segmentChanged()">
      <ion-segment-button value="waitDeal">未处理</ion-segment-button>
      <ion-segment-button value="dealt">已处理</ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="drawBack">

    <ion-list *ngSwitchCase="'waitDeal'" no-lines>
      <ion-item>
        <div>
          <p><span>申请时间:</span><span>2016.10.20 12:30</span></p>
          <p><span>联系方式:</span><span>18333333333</span></p>
          <p><span>房源地址:</span><span>创客空间4B601室</span></p>
          <div class="bottom-bar">
            <span>处理结果</span>
            <button ion-button (click)="goDealDrawBack()">去结算</button>
          </div>
        </div>
      </ion-item>
      <ion-item>
        <div>
          <p><span>申请时间:</span><span>2016.10.20 12:30</span></p>
          <p><span>联系方式:</span><span>18333333333</span></p>
          <p><span>房源地址:</span><span>创客空间4B601室</span></p>
          <div class="bottom-bar">
            <span>处理结果</span>
            <button ion-button (click)="goDealDrawBack()">去结算</button>
          </div>
        </div>
      </ion-item>
    </ion-list>


    <ion-list *ngSwitchCase="'dealt'" no-lines>
      <ion-item>
        <div>
          <p><span>申请时间:</span><span>2016.10.20 12:30</span></p>
          <p><span>联系方式:</span><span>18333333333</span></p>
          <p><span>房源地址:</span><span>创客空间4B601室</span></p>
          <div class="bottom-bar">
            <span>处理结果</span>
            <span>审批中</span>
          </div>
        </div>
      </ion-item>
    </ion-list>

  </div>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
